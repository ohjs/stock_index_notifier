name: Daily Stock Notifier

on:
  schedule:
    - cron: '0 2 * * 1-5' # 월~금 한국시간 오전 11:00 (UTC 02:00)
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install yfinance requests google-auth
          
      - name: Run Notifier
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FCM_TOKEN: ${{ secrets.FCM_TOKEN }}
        run: python notifier.py